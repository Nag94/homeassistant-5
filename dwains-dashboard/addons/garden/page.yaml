###### Calathea Roseopicta ######

- type: vertical-stack
  title: Calathea Roseopicta
  cards:
    - type: horizontal-stack
      cards:
        - type: custom:flower-card
          entity: plant.calathea
          species: "calathea roseopicta"
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities: 
            - sensor.calathea_temperature
          icon: mdi:thermometer
          align_header: right
          font_size: 70
          line_color: 'var(--dwains-theme-accent)'
          hours_to_show: 24
          hour24: true
          points_per_hour: 1
          smoothing: true
          show:
            name: false
            points: hover
            graph: line
            extrema: false

        - type: custom:mini-graph-card
          entities:
            - sensor.calathea_brightness
          icon: mdi:white-balance-sunny
          align_header: right
          font_size: 70
          line_color: 'var(--dwains-theme-accent)'
          hours_to_show: 24
          hour24: true
          points_per_hour: 1
          smoothing: true
          show:
            name: false
            points: hover
            graph: line
            extrema: false

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.calathea_moisture
          icon: mdi:water-percent
          align_header: right
          font_size: 70
          line_color: 'var(--dwains-theme-accent)'
          hours_to_show: 24
          hour24: true
          points_per_hour: 1
          smoothing: true
          show:
            name: false
            points: hover
            graph: line
            extrema: false

        - type: custom:mini-graph-card
          entities:
            - sensor.calathea_conductivity
          icon: mdi:leaf
          align_header: right
          font_size: 70
          line_color: 'var(--dwains-theme-accent)'
          hours_to_show: 24
          hour24: true
          points_per_hour: 1
          smoothing: true
          show:
            name: false
            points: hover
            graph: line
            extrema: false

